{% extends "layout.html" %} 
		{% block content %} 
        <br/>
        <div class="row">
            <div class="col-md-auto">
                <h4>Open Workspace</h4>
            </div>
            <div class="col-xxl">
             
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createWorkspace">Add Workspace</button>
            </div>
          </div>
        </div>
		<ul> 
            <h5>{{dbs}}</h5>
             {% for db in databases%} 
            <li><a href="/database/{{db}}"> Database: {{db}} </a></li> 
            {% endfor %} 
		</ul> 
        <div class="row">
        <div class="modal fade modal-xl" id="createWorkspace" tabindex="-1">
            <div class="modal-dialog  modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" action="/database">
                <div class="modal-body">
                    
                        <label for="database">Database:</label>
                        <input type="text"
                        name="database"
                        placeholder="Database">
                        <br/>
                        <label for="collection">Collection:</label>
                        <input type="text"
                        name="collection"
                        placeholder="Collection">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
