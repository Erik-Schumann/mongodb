{% extends "layout.html" %} 
		{% block content %} 
        <br/>
        <div class="row">
            <div class="col-md-auto">
                <h4>Collection [{{database}}] {{collection}}</h4>
            </div>
            <div class="col-xxl">
             
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createDocument">Add Document</button>
            </div>
          </div>
        </div>
        <br/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Workspaces</a></li>
              <li class="breadcrumb-item"><a href="/{{database}}">{{database}}</a></li>
              <li class="breadcrumb-item"><a href="/{{database}}/{{collection}}">{{collection}}</a></li>
            </ol>
        </nav>
        <br/>
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Object</th>
                        <th scope="col">View</th>
                        <th scope="col">Drop?</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for doc in documents%} 
                      <tr>
                        <th scope="row">{{ loop.index0 }}</th>
                        <td>{{doc}}</td>
                        <td><a class="btn btn-info" role="button">View Document</a></td>
                        <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCollection" data-bs-database="{{database}}" data-bs-collection="{{col}}">Delete Document</button></td>
                      </tr>
                      {% endfor %} 
                    </tbody>
                  </table>
              </div>
              <div class="col">
                Editor
              </div>
            </div>
          </div>

{% endblock %}
